<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>social media links</title>
</head>
<body>
    <div class="container">
        <div class="img">
            <img src="imgof.jpg" alt="">
        </div>
        <div class="content">
        <h2> <span id="element"></span></h2>
        <h4><span class="color1">Freelancer</span> <span class="color2">Software|</span><span class="color3">developer</span> </h4>
    </div>
    <div class="box-container">
        <div class="box1 "><p>Facebook<span><i class="fa-brands fa-facebook icon"></i></span></p></div>
        <div class="box1"><p>Website<span><i class="fa-solid fa-globe icon website"></i></span></p></div>
   




    </div>
    <div class="box-container">
        <div class="box1 "><p>YouTube<span><i class="fa-brands fa-youtube icon"></i></span></p></div>
        <div class="box1"><p>GitHub<span><i class="fa-brands fa-github icon git"></i></span></p></div>
   




    </div>

    <div class="more-icon">
        <i class="fa-brands fa-linkedin more"></i>
        <i class="fa-brands fa-instagram more"></i>
        <i class="fa-brands fa-youtube more" ></i>
    </div>
    </div>


    
    <script src="script.js"></script>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <script>
        var typed = new Typed('#element', {
            strings: ['Imran Aly', 'इमरान अली', 'عمران علی',],
            typeSpeed: 80,
            loop: true,
        });
    </script>
    
</body>
